<!DOCTYPE HTML>
<html>
<head>
  <title>HTML body tag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $whatsappUrl = 'https://api.whatsapp.com/send?phone=55'
    $(function(){
      $('#input-phone').mask('(00) 999999999')
      $( "#input-phone" ).on( "keyup", function() {
        $phoneNumber = $(this).cleanVal()
        if ($phoneNumber.length > 9) {
          $('#open-whatsapp-btn').attr("href", `${$whatsappUrl}${$phoneNumber}`)
          $('#open-whatsapp-btn').removeClass('disabled-link')
        } else {
          $('#open-whatsapp-btn').attr("href", '')
          $('#open-whatsapp-btn').addClass('disabled-link') 
        }
      })
    })
  </script>
  <style>
    body {
      font-size: 16px;
    }
    #main-container {
      background-color: #25D366;
      height: 100vh;
    }
    #form-container {
      background-color: white;
      height: 400px;
      width: 350px;
      border-radius: 25px;
      padding: 0 20px;
    }
    #input-phone {
      border-radius: 10px;
      padding: 8px;
      border: 1px solid #a6a4a4;
      outline: none;
      margin-bottom: 30px;
    }
    #input-phone:focus {
      border-color: #25D366;
      box-shadow: 0 0 0 1px #25D366;
    }
    #open-whatsapp-btn {
      color: white;
      background-color: #05c14a;
      outline: none;
      border: none;
      padding: 12px 6px;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
    }
    .disabled-link {
      opacity: 50%;
      pointer-events: none;
    }
    #main-title {
      font-weight: bold;
      font-size: 32px;
      margin-bottom: 10px;
    }
    #description {
      margin-bottom: 30px;
      color: rgb(140, 138, 138);
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" id="main-container">
    <div id="form-container"  class="d-flex justify-content-center align-items-center flex-column">
      <div id="main-title">Whatsapp</div>
      <div id="description">Inicie uma conversa no Whatsapp sem precisar cadastrar o n√∫mero no celular</div>
      <input type="text" class="d-block w-100" id="input-phone" placeholder="(99) 999999999"  autocomplete="off">
      <a href="" class="d-block w-50 disabled-link" id="open-whatsapp-btn" target="_blank">Iniciar conversa</a>
    </div>
  </div>
</body>
</html>
